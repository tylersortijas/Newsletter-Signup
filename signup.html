<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="./images/logo.png" alt="logo" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

            <div class="form-floating top">
                <input type="text" class="form-control" placeholder="First Name" name="firstName" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating middle">
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating bottom">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
                <label for="floatingInput">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Tyler Sortijas</p>
        </form>
